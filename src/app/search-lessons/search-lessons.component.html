<div class="course">
  @if(!activeLesson){
  <h2>Search All Lessons</h2>

  <mat-form-field class="search-bar">
    <input
      matInput
      placeholder="Type your search"
      #searchInput
      autocomplete="off"
    />
  </mat-form-field>

  <button
    class="search"
    mat-raised-button
    color="primary"
    (click)="handleSearch(searchInput.value)"
  >
    <mat-icon>search</mat-icon>
    Search
  </button>
  @if (lessonsList$ | async; as lessons ) {
  <table class="lessons-table mat-elevation-z7">
    <thead>
      <th>#</th>
      <th>Description</th>
      <th>Duration</th>
    </thead>
    @for (lesson of lessons; track $index) {
    <tr class="lesson-row" (click)="setActiveLesson(lesson)">
      <td class="seqno-cell">{{ lesson.seqNo }}</td>
      <td class="description-cell">{{ lesson.description }}</td>
      <td class="duration-cell">{{ lesson.duration }}</td>
    </tr>
    }
  </table>
  } } @else {
  <section>
    <button mat-raised-button class="back-btn" (click)="backToSearch()">
      <mat-icon>arrow_back</mat-icon>
      Back to Search
    </button>
    <lesson [lesson]="activeLesson"></lesson>
  </section>
  }
</div>
